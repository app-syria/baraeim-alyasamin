<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل - جمعية براعم الياسمين</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        /* ألوان دافئة ومريحة تناسب الأطفال والعمل الخيري */
        body { 
            background: #f0f4f1; /* رمادي مائل للأخضر فاتح جداً */
            background-image: radial-gradient(#e2e8e3 1px, transparent 1px);
            background-size: 20px 20px;
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0;
            padding: 20px 0;
        }
        .main-card { 
            background: #ffffff; 
            border-radius: 30px; 
            padding: 30px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.05); 
            width: 95%; 
            max-width: 480px; 
            margin: auto; 
            border: 2px solid #eef2ef;
            text-align: center;
        }
        /* ضبط حجم الصورة الشخصية (اللوغو) */
        .logo-wrapper {
            background: #fff;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: -80px auto 20px; /* لرفع الصورة قليلاً فوق الكرت */
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.06);
            border: 5px solid #ffffff;
        }
        .logo-img { 
            width: 100%; 
            height: 100%; 
            border-radius: 50%;
            object-fit: contain; 
        }
        h2 { color: #2d4a31; font-weight: 800; font-size: 1.4rem; margin-bottom: 5px; }
        .text-header { color: #6b8e6d; font-size: 0.95rem; font-weight: 600; margin-bottom: 25px; }
        
        /* تصميم الخانات */
        .form-label { font-weight: 700; color: #4a634e; text-align: right; display: block; font-size: 0.9rem; margin-bottom: 6px; }
        .form-control, .form-select { 
            background: #f9fbf9; 
            border: 1px solid #dce4dd; 
            color: #2d4a31; 
            border-radius: 12px; 
            padding: 12px; 
            font-size: 0.95rem;
        }
        .form-control:focus { 
            background: #fff; 
            border-color: #6b8e6d; 
            box-shadow: 0 0 0 4px rgba(107, 142, 109, 0.1); 
        }
        
        /* زر الإرسال الجميل */
        .btn-submit { 
            background: linear-gradient(135deg, #6b8e6d 0%, #4a634e 100%); 
            color: white; 
            border-radius: 15px; 
            padding: 14px; 
            font-weight: 700; 
            width: 100%; 
            border: none; 
            margin-top: 20px; 
            transition: 0.3s;
            font-size: 1.1rem;
        }
        .btn-submit:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 8px 20px rgba(74, 99, 78, 0.25); 
            filter: brightness(1.1);
        }
        .footer-text { margin-top: 20px; font-size: 0.8rem; color: #a0b2a3; font-weight: 600; }
        
        /* أيقونات بجانب الخانات */
        .input-group-text { background: transparent; border: none; color: #6b8e6d; }
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="main-card">
            <div class="logo-wrapper">
                <img src="https://app-syria.github.io/baraeim-alyasamin/1.png" class="logo-img" alt="لوغو الجمعية">
            </div>

            <h2>جمعية براعم الياسمين</h2>
            <p class="text-header">رعاية الطفولة واليتامى</p>

            <form id="registrationForm">
                <div class="mb-3">
                    <label class="form-label"><i class="fas fa-child"></i> اسم الطفل الثلاثي</label>
                    <input type="text" name="name" class="form-control" placeholder="الاسم الكامل" required>
                </div>

                <div class="mb-3">
                    <label class="form-label"><i class="fas fa-phone"></i> رقم هاتف ولي الأمر</label>
                    <input type="tel" name="phone" class="form-control" placeholder="09xxxxxxx" required>
                </div>

                <div class="row mb-3">
                    <div class="col-6">
                        <label class="form-label"><i class="fas fa-birthday-cake"></i> عمر الطفل</label>
                        <input type="number" name="age" class="form-control" placeholder="العمر">
                    </div>
                    <div class="col-6">
                        <label class="form-label"><i class="fas fa-users"></i> عدد الإخوة</label>
                        <input type="number" name="children_count" class="form-control" placeholder="عدد">
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label"><i class="fas fa-hand-holding-heart"></i> نوع المساعدة المطلوبة</label>
                    <select name="assistance_type" class="form-select" required>
                        <option value="">اختر النوع...</option>
                        <option value="كفالة شهرية">كفالة شهرية</option>
                        <option value="دعم تعليمي">دعم تعليمي (مدرسة)</option>
                        <option value="دعم صحي">دعم صحي وطبي</option>
                        <option value="ملابس ومؤونة">ملابس ومؤونة</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label"><i class="fas fa-comment-dots"></i> حالة الطفل (شرح بسيط)</label>
                    <textarea name="comments" class="form-control" rows="2" placeholder="اكتب هنا أي تفاصيل إضافية..."></textarea>
                </div>

                <button type="submit" class="btn-submit">تسجيل الطلب الآن</button>
            </form>

            <div class="footer-text">
                <i class="fas fa-heart text-danger"></i> نظام إدارة المساعدات الذكي | A.M 2026
            </div>
        </div>
    </div>

    <script>
        // تذكير: ضع رابط سكربت غوغل الجديد هنا
        const API_URL = 'https://script.google.com/macros/s/AKfycbxeGDiL-Q8glPupr6bpYh7mEDPFTinzrTfbn3TVoVjRzdvw6C1ebQ6ahnJcB97PgC3c/exec';

        document.getElementById('registrationForm').onsubmit = async (e) => {
            e.preventDefault();
            Swal.fire({
                title: 'جاري الحفظ...',
                text: 'يتم تسجيل بيانات الطفل بأمان',
                allowOutsideClick: false,
                didOpen: () => Swal.showLoading()
            });
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify(data)
                });
                
                Swal.fire({
                    icon: 'success',
                    title: 'تم التسجيل بنجاح',
                    text: 'شكراً لكم، سيتم مراجعة الطلب من قبل إدارة الجمعية',
                    confirmButtonColor: '#6b8e6d'
                });
                e.target.reset();
            } catch (error) {
                Swal.fire('خطأ', 'حدثت مشكلة في الاتصال، حاول مرة أخرى', 'error');
            }
        };
    </script>
</body>
</html>
