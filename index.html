<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استبيان جمعية براعم الياسمين</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { background: #0f172a; color: #f8fafc; font-family: 'Segoe UI', sans-serif; min-height: 100vh; display: flex; align-items: center; padding: 20px 0; }
        .survey-card { background: #1e293b; border-radius: 25px; padding: 35px; box-shadow: 0 15px 40px rgba(0,0,0,0.4); width: 100%; max-width: 500px; margin: auto; border: 1px solid #334155; }
        .logo-box { text-align: center; margin-bottom: 20px; }
        .logo-img { width: 110px; height: 110px; border-radius: 50%; border: 3px solid #10b981; padding: 5px; background: #0f172a; }
        h2 { color: #f8fafc; font-weight: 700; font-size: 1.5rem; margin-top: 15px; }
        .text-accent { color: #10b981; font-size: 0.9rem; font-weight: 600; }
        .form-label { font-weight: 600; color: #94a3b8; margin-bottom: 8px; }
        .form-control, .form-select { background: #0f172a; border: 1px solid #334155; color: white !important; border-radius: 12px; padding: 12px; }
        .form-control:focus { border-color: #10b981; box-shadow: none; background: #161e2e; }
        .btn-submit { background: linear-gradient(135deg, #10b981 0%, #059669 100%); color: white; border-radius: 15px; padding: 14px; font-weight: 700; width: 100%; border: none; margin-top: 20px; transition: 0.3s; }
        .btn-submit:hover { transform: translateY(-2px); box-shadow: 0 8px 15px rgba(16, 185, 129, 0.3); }
    </style>
</head>
<body>
    <div class="container">
        <div class="survey-card">
            <div class="logo-box">
                <img src="https://via.placeholder.com/150" class="logo-img" alt="لوغو الجمعية">
                <h2>جمعية براعم الياسمين</h2>
                <p class="text-accent text-uppercase">استبيان قياس الأثر والرضا</p>
            </div>
            
            <form id="surveyForm">
                <div class="mb-3">
                    <label class="form-label">الاسم الكامل (اختياري)</label>
                    <input type="text" name="name" class="form-control" placeholder="أدخل اسمك">
                </div>
                <div class="mb-3">
                    <label class="form-label">رقم الهاتف</label>
                    <input type="tel" name="phone" class="form-control" placeholder="09xxxxxxxx" required>
                </div>
                <div class="row mb-3">
                    <div class="col-6">
                        <label class="form-label">العمر</label>
                        <input type="number" name="age" class="form-control" placeholder="مثلاً: 25">
                    </div>
                    <div class="col-6">
                        <label class="form-label">السكن</label>
                        <input type="text" name="address" class="form-control" placeholder="المنطقة">
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">ما هو تقييمك لخدمات الجمعية؟</label>
                    <select name="rating" class="form-select" required>
                        <option value="">اختر التقييم...</option>
                        <option value="ممتاز">ممتاز ⭐⭐⭐⭐⭐</option>
                        <option value="جيد جداً">جيد جداً ⭐⭐⭐⭐</option>
                        <option value="جيد">جيد ⭐⭐⭐</option>
                        <option value="متوسط">متوسط ⭐⭐</option>
                        <option value="بحاجة لتحسين">بحاجة لتحسين ⭐</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">ملاحظات أو مقترحات</label>
                    <textarea name="comments" class="form-control" rows="3" placeholder="أخبرنا كيف يمكننا التحسن..."></textarea>
                </div>
                <button type="submit" class="btn-submit">إرسال الاستبيان</button>
            </form>
            <div class="text-center mt-4 small text-muted">A.M SYSTEM &copy; 2026</div>
        </div>
    </div>

    <script>
        // ضع رابط السكريبت الجديد هنا بعد النشر
        const API_URL = 'ضع_رابط_سكربت_غوغل_هنا';

        document.getElementById('surveyForm').onsubmit = async (e) => {
            e.preventDefault();
            Swal.fire({ title: 'جاري الإرسال...', allowOutsideClick: false, didOpen: () => Swal.showLoading() });
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify(data)
                });
                
                Swal.fire({
                    icon: 'success',
                    title: 'شكراً لك!',
                    text: 'تم استلام رأيك بنجاح، مساهمتك تهمنا.',
                    confirmButtonColor: '#10b981'
                });
                e.target.reset();
            } catch (error) {
                Swal.fire('خطأ', 'فشل الإرسال، حاول مرة أخرى', 'error');
            }
        };
    </script>
</body>
</html>
